<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<section>
  <img class="main-img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
  <h1>
    Equilibrium #3429
  </h1>
<p>
  Our Equilibrium collection promotes balance and calm.
</p>
  

<div class="bloc">
  <div class="item1">
    <img src="./images/icon-ethereum.svg" alt="image">
    <div class="price">0.041 ETH</div>
  </div>
  <div class="item2">
    <img src="./images/icon-clock.svg" alt="image">
    <div class="left">3 days left</div>
  </div>
</div>
<hr/>

<div class="card-info__creator">
  <img src="images/image-avatar.png" alt="avatar" class="creator__photo">
  <p class="creator__name">Creation of <span class="name">Jules Wyvern</span></p>
</div>

</section>
  
</body>
</html>
